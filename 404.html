<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>404 - Page Not Found</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      color: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }

    .container {
      max-width: 600px;
    }

    h1 {
      font-size: 6rem;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.6rem;
      margin-bottom: 30px;
    }

    a.back-button {
      background-color: #000;
      color: #fff;
      padding: 12px 24px;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1rem;
      transition: background 0.3s ease;
    }

    a.back-button:hover {
      background-color: #333;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 4rem;
      }

      p {
        font-size: 1.2rem;
      }

      a.back-button {
        padding: 10px 20px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>404</h1>
    <p>Sorry, the page you're looking for doesn't exist.</p>
    <a href="https://calchiwo.github.io/WodiWideWeb" class="back-button">‚Üê Back to Home</a>
  </div>
</body>
</html>
